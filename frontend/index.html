<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meeting Room Booking</title>
<style>
body { font-family: Arial, sans-serif; margin: 2em; }
label { display: block; margin-top: 1em; }
</style>
</head>
<body>
<h1>Rooms</h1>
<ul id="rooms"></ul>
<h2>Add Room</h2>
<input id="roomName" placeholder="Room name">
<button onclick="addRoom()">Add Room</button>
<h1>Bookings</h1>
<ul id="bookings"></ul>
<h2>Add Booking</h2>
<form id="bookingForm" onsubmit="createBooking(event)">
<label>Room ID <input id="roomId" required></label>
<label>Title <input id="title" required></label>
<label>Start <input id="start" type="datetime-local" required></label>
<label>End <input id="end" type="datetime-local" required></label>
<button type="submit">Book</button>
</form>
<script>
const API_BASE = 'http://localhost:8000';
async function loadRooms(){
  const res = await fetch(`${API_BASE}/rooms`);
  const data = await res.json();
  const ul = document.getElementById('rooms');
  ul.innerHTML = data.map(r => `<li>${r.id} - ${r.name}</li>`).join('');
}
async function addRoom(){
  const name = document.getElementById('roomName').value;
  await fetch(`${API_BASE}/rooms`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({name})});
  loadRooms();
}
async function loadBookings(){
  const res = await fetch(`${API_BASE}/bookings`);
  const data = await res.json();
  const ul = document.getElementById('bookings');
  ul.innerHTML = data.map(b => `<li>${b.title} (${b.start} - ${b.end})</li>`).join('');
}
async function createBooking(e){
  e.preventDefault();
  const body = {
    room_id: parseInt(document.getElementById('roomId').value),
    title: document.getElementById('title').value,
    start: document.getElementById('start').value,
    end: document.getElementById('end').value
  };
  const res = await fetch(`${API_BASE}/bookings`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
  if(res.ok){
    loadBookings();
  }else{
    const err = await res.json();
    alert(err.detail);
  }
}
loadRooms();
loadBookings();
</script>
</body>
</html>
